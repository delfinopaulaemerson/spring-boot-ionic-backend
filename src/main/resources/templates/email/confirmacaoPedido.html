<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title th:remove="all">Order Confirmation</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<div>
		<h1>
			Pedido número: <span th:text="${emailDTO.idPedido}"> </span>
		</h1>
		<p>
			Instante: <span	th:text="${emailDTO.instante}"></span>
		</p>
		<p>
			Cliente: <span th:text="${emailDTO.nomeCliente}"></span>
		</p>
		<p>
			Situação do pagamento: <span><span th:text="${emailDTO.situacaoDoPagamento}"></span>
		</p>
		<h3>Detalhes do pedido:</h3>
		<table border="1">
			<tr>
				<th>Produto</th>
				<th>Quantidade</th>
				<th>Preço unitário</th>
				<th>Subtotal</th>
			</tr>
			<tr th:each="item : ${emailDTO.itens}">
				<td th:text="${item.nome}">nome</td>
				<td th:text="${item.quantidade}">quantidade</td>
				<td th:text="${#numbers.formatDecimal(item.preco, 0, 'POINT', 2,'COMMA')}">subTotal</td>
				<td th:text="${#numbers.formatDecimal(item.subtotal, 0, 'POINT', 2,'COMMA')}">subTotal</td>
			</tr>
		</table>
		<p>
			Valor total: <span th:text="${#numbers.formatDecimal(emailDTO.valortotal, 0,'POINT', 2, 'COMMA')}"></span>
		</p>
	</div>
</body>
</html>
